<!-- Incidents list-->

<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">
      {{data.title}}
    </h4>
  </div>  
  <div class="panel-body">

    <div class="form-group">
      <input type="text"
             class="form-control"
             placeholder="Search for Incidents"
             ng-model="c.keyword"
             />
    </div>

    <ul class="list-group">
      <li class="list-group-item"
          ng-repeat="item in data.items | filter: c.keyword"
          ng-include="data.template">
      </li>
    </ul>
  </div>

</div>
